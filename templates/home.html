<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      color: #000080;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(199, 21, 133, 0.1);
    }

    h1 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #000080;
      border-radius: 5px;
      box-sizing: border-box;
      color: #000000;
      background-color: #f0f8ff;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #c71585;
    }

    button[type="submit"] {
      display: block;
      margin: 0 auto;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #c71585;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0000cd;
    }

    .result-container {
      width: 80%;
      margin: 20px auto;
    }

    .result-container .form-group {
      margin-bottom: 0;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Rent Prediction</h1>
    <form id="Boston Regression" action="{{ url_for('predict_datapoint')}}" method="post">
      
      <div class="form-group">
        <label for="CRIM">CRIM</label>
        <input type="text" id="CRIM" name="CRIM" 
          required>
      </div>
      <div class="form-group">
        <label for="ZN">ZN</label>
        <input type="text" id="ZN" name="ZN" 
          required>
      </div>
      <div class="form-group">
        <label for="INDUS">INDUS</label>
        <input type="text" id="INDUS" name="INDUS"  required>
      </div>
      <div class="form-group">
        <label for="CHAS">CHAS</label>
        <input type="text" id="CHAS" name="CHAS" required>
      </div>
      <div class="form-group">
        <label for="NOX">NOX</label>
        <input type="text" id="NOX" name="NOX"
          required>
      </div>
      <div class="form-group">
        <label for="RM">RM</label>
        <input type="text" id="RM" name="RM"
          required>
      </div>
      <div class="form-group">
        <label for="AGE">AGE</label>
        <input type="text" id="AGE" name="AGE"
          required>
      </div>
      <div class="form-group">
        <label for="DIS">DIS</label>
        <input type="text" id="DIS" name="DIS"
          required>
      </div>

      <div class="form-group">
        <label for="RAD">RAD</label>
        <input type="text" id="RAD" name="RAD"
          required>
      </div>
      <div class="form-group">
        <label for="TAX">TAX</label>
        <input type="text" id="TAX" name="TAX"
          required>
      </div>

      <div class="form-group">
        <label for="PTRATIO">PTRATIO</label>
        <input type="text" id="PTRATIO" name="PTRATIO"
          required>
      </div>

      <div class="form-group">
        <label for="B">B</label>
        <input type="text" id="B" name="B"
          required>
      </div>

      <div class="form-group">
        <label for="LSTAT">LSTAT</label>
        <input type="text" id="LSTAT" name="LSTAT"
          required>
      </div>

      
      <button type="submit">Submit</button>
    </form>
  </div>

  
  <div class="container">
    <h1> Result : {{ results }} </h1>

  </div>



</body>

</html>
